{% extends 'base.html' %}

{% block title %} Add a New Book {% endblock %}

{% block content %}
<h1>Add a New Book</h1>
<form method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Book title" required>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Book author" required>
    </div>
    <div>
        <label for="pages_num">Number of pages</label>
        <input type="number" name="pages_num" placeholder="Number of pages" required>
    </div>
    <div>
        <label for="review">Review</label>
        <textarea name="review" placeholder="Review" rows="5" required></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
